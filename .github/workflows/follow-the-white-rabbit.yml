# follow the white rabbit.
# build binaries for release - following through to the end.
name: follow the white rabbit.

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  get-name:
    name: Get Binary Name
    runs-on: ubuntu-latest
    outputs:
      name: ${{ steps.get.outputs.name }}
    steps:
      - uses: actions/checkout@v4
      - name: Extract from Cargo.toml
        id: get
        run: |
          NAME=$(grep '^name = ' Cargo.toml | head -1 | cut -d'"' -f2)
          echo "name=$NAME" >> $GITHUB_OUTPUT

  build:
    name: Build ${{ matrix.target }}
    needs: get-name
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            suffix: ""
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            suffix: ""
            cross: true
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            suffix: ""
            cross: true
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            suffix: ""
            cross: true
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            suffix: ".exe"
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            suffix: ".exe"
          - os: macos-latest
            target: x86_64-apple-darwin
            suffix: ""
          - os: macos-latest
            target: aarch64-apple-darwin
            suffix: ""

    env:
      BINARY_NAME: ${{ needs.get-name.outputs.name }}

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build with cargo
        if: ${{ !matrix.cross }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build with cross
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Determine asset name
        id: asset
        shell: bash
        run: |
          TARGET="${{ matrix.target }}"
          case "$TARGET" in
            x86_64-unknown-linux-gnu)     ASSET="${BINARY_NAME}-linux-x86_64" ;;
            aarch64-unknown-linux-gnu)    ASSET="${BINARY_NAME}-linux-aarch64" ;;
            x86_64-unknown-linux-musl)    ASSET="${BINARY_NAME}-linux-x86_64-musl" ;;
            aarch64-unknown-linux-musl)   ASSET="${BINARY_NAME}-linux-aarch64-musl" ;;
            x86_64-pc-windows-msvc)       ASSET="${BINARY_NAME}-windows-x86_64" ;;
            aarch64-pc-windows-msvc)      ASSET="${BINARY_NAME}-windows-aarch64" ;;
            x86_64-apple-darwin)          ASSET="${BINARY_NAME}-macos-x86_64" ;;
            aarch64-apple-darwin)         ASSET="${BINARY_NAME}-macos-aarch64" ;;
            *)                            ASSET="${BINARY_NAME}-${TARGET}" ;;
          esac
          echo "asset_name=$ASSET" >> $GITHUB_OUTPUT

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf ${{ steps.asset.outputs.asset_name }}.tar.gz ${{ env.BINARY_NAME }}${{ matrix.suffix }}
          mv ${{ steps.asset.outputs.asset_name }}.tar.gz ../../..

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}${{ matrix.suffix }} -DestinationPath ${{ steps.asset.outputs.asset_name }}.zip

      - name: Upload artifact (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.asset.outputs.asset_name }}
          path: ${{ steps.asset.outputs.asset_name }}.tar.gz

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.asset.outputs.asset_name }}
          path: ${{ steps.asset.outputs.asset_name }}.zip

  release:
    name: Create Release
    needs: [get-name, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        env:
          # Use GITHUB_PAT so release event triggers knock-knock workflow
          GITHUB_TOKEN: ${{ secrets.GITHUB_PAT }}
        run: |
          VERSION="${GITHUB_REF_NAME}"

          if gh release view "$VERSION" >/dev/null 2>&1; then
            echo "Release $VERSION exists"
            exit 0
          fi

          gh release create "$VERSION" \
            --title "Release $VERSION" \
            --generate-notes

          for file in artifacts/*/*.tar.gz artifacts/*/*.zip; do
            [ -f "$file" ] && gh release upload "$VERSION" "$file"
          done
