# wake up, neo.
# the orchestrator - decides what happens on PRs and main pushes.
name: wake up.

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: write

jobs:
  # Skip draft PRs and template repos
  gate:
    name: Gate
    runs-on: ubuntu-latest
    outputs:
      proceed: ${{ steps.check.outputs.proceed }}
      is_main: ${{ steps.check.outputs.is_main }}
    steps:
      - uses: actions/checkout@v4

      - name: Check conditions
        id: check
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Check if this is a template repo
          IS_TEMPLATE=$(gh api repos/${{ github.repository }} --jq '.is_template // false')
          if [ "$IS_TEMPLATE" == "true" ]; then
            echo "Template repo detected, skipping CI"
            echo "proceed=false" >> $GITHUB_OUTPUT
            echo "is_main=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          if [ "${{ github.event_name }}" == "push" ]; then
            echo "proceed=true" >> $GITHUB_OUTPUT
            echo "is_main=true" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.pull_request.draft }}" == "false" ]; then
            echo "proceed=true" >> $GITHUB_OUTPUT
            echo "is_main=false" >> $GITHUB_OUTPUT
          else
            echo "proceed=false" >> $GITHUB_OUTPUT
            echo "is_main=false" >> $GITHUB_OUTPUT
          fi

  # The Matrix runs its checks
  matrix:
    name: The Matrix
    needs: gate
    if: needs.gate.outputs.proceed == 'true'
    uses: ./.github/workflows/the-matrix-has-you.yml

  # Version bump on main push only
  bump:
    name: Bump Version
    needs: [gate, matrix]
    if: needs.gate.outputs.is_main == 'true'
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.bump.outputs.new_version }}
      bumped: ${{ steps.bump.outputs.bumped }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: dtolnay/rust-toolchain@stable

      - name: Bump patch version
        id: bump
        run: |
          CURRENT=$(grep '^version = ' Cargo.toml | head -1 | cut -d'"' -f2)
          PREVIOUS=$(git show HEAD~1:Cargo.toml 2>/dev/null | grep '^version = ' | head -1 | cut -d'"' -f2 || echo "")

          if [ -z "$PREVIOUS" ] || [ "$CURRENT" != "$PREVIOUS" ]; then
            echo "Version already changed or first commit, skipping bump"
            echo "bumped=false" >> $GITHUB_OUTPUT
            echo "new_version=$CURRENT" >> $GITHUB_OUTPUT
            exit 0
          fi

          MAJOR=$(echo $CURRENT | cut -d'.' -f1)
          MINOR=$(echo $CURRENT | cut -d'.' -f2)
          PATCH=$(echo $CURRENT | cut -d'.' -f3)
          NEW_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))"

          sed -i "s/^version = \"$CURRENT\"/version = \"$NEW_VERSION\"/" Cargo.toml

          echo "Bumped $CURRENT -> $NEW_VERSION"
          echo "bumped=true" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Install base-d and mx
        if: steps.bump.outputs.bumped == 'true'
        run: |
          cargo install base-d
          cargo install mx

      - name: Commit version bump
        if: steps.bump.outputs.bumped == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Cargo.toml

          VERSION="v${{ steps.bump.outputs.new_version }}"
          MESSAGE="Bump version to ${{ steps.bump.outputs.new_version }}"

          # Encode with mx (random algos + dictionaries)
          ENCODED=$(mx encode-commit --title "$VERSION" --body "$MESSAGE")
          TITLE=$(echo "$ENCODED" | sed -n '1p')
          BODY=$(echo "$ENCODED" | sed -n '2p')
          FOOTER=$(echo "$ENCODED" | sed -n '3p')

          git commit -m "$TITLE

          $BODY

          $FOOTER"
          git push origin main

  # Create tag after bump
  tag:
    name: Create Tag
    needs: bump
    if: needs.bump.outputs.bumped == 'true' || needs.bump.outputs.new_version != ''
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main
          token: ${{ secrets.GH_PAT }}

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          VERSION="v$(grep '^version = ' Cargo.toml | head -1 | cut -d'"' -f2)"

          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "Tag $VERSION already exists"
            exit 0
          fi

          git tag -a "$VERSION" -m "Release $VERSION"
          git push origin "$VERSION"
          echo "Created tag $VERSION"
